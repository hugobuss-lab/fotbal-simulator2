<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Fotbalový simulátor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #field {
      width: 600px;
      height: 400px;
      background: #4CAF50;
      margin: 20px auto;
      position: relative;
      border: 3px solid #333;
    }
    .player {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      text-align: center;
      font-size: 10px;
      line-height: 20px;
    }
    form {
      margin: 20px;
    }
    input {
      margin: 3px;
    }
  </style>
</head>
<body>

<h1>Fotbalový simulátor</h1>

<form id="teamForm">
  <h2>Tým 1</h2>
  Formace: <input type="text" id="formation1" value="4-3-3">
  <div id="players1">
    <input type="text" placeholder="Hráč 1" required>
    <input type="text" placeholder="Hráč 2">
    <input type="text" placeholder="Hráč 3">
    <input type="text" placeholder="Hráč 4">
    <input type="text" placeholder="Hráč 5">
    <input type="text" placeholder="Hráč 6">
    <input type="text" placeholder="Hráč 7">
    <input type="text" placeholder="Hráč 8">
    <input type="text" placeholder="Hráč 9">
    <input type="text" placeholder="Hráč 10">
    <input type="text" placeholder="Hráč 11">
  </div>

  <h2>Tým 2</h2>
  Formace: <input type="text" id="formation2" value="4-4-2">
  <div id="players2">
    <input type="text" placeholder="Hráč 1" required>
    <input type="text" placeholder="Hráč 2">
    <input type="text" placeholder="Hráč 3">
    <input type="text" placeholder="Hráč 4">
    <input type="text" placeholder="Hráč 5">
    <input type="text" placeholder="Hráč 6">
    <input type="text" placeholder="Hráč 7">
    <input type="text" placeholder="Hráč 8">
    <input type="text" placeholder="Hráč 9">
    <input type="text" placeholder="Hráč 10">
    <input type="text" placeholder="Hráč 11">
  </div>

  <br>
  <button type="button" onclick="startMatch()">Start zápas</button>
</form>

<div id="field"></div>

<script>
  const field = document.getElementById('field');

  function startMatch() {
    field.innerHTML = ""; // Vyčisti hřiště

    // Získání jmen hráčů
    const team1Players = Array.from(document.querySelectorAll('#players1 input')).map(i => i.value || "T1");
    const team2Players = Array.from(document.querySelectorAll('#players2 input')).map(i => i.value || "T2");

    // Vytvoření hráčů na hřišti
    team1Players.forEach((name, index) => {
      let player = document.createElement("div");
      player.className = "player";
      player.style.background = "blue";
      player.innerText = name.slice(0, 2);
      field.appendChild(player);
      moveRandom(player, 0); // tým 1 vlevo
    });

    team2Players.forEach((name, index) => {
      let player = document.createElement("div");
      player.className = "player";
      player.style.background = "red";
      player.innerText = name.slice(0, 2);
      field.appendChild(player);
      moveRandom(player, 1); // tým 2 vpravo
    });
  }

  // Funkce na náhodný pohyb hráčů
  function moveRandom(player, side) {
    setInterval(() => {
      const x = Math.random() * 300 + (side === 0 ? 0 : 300);
      const y = Math.random() * 380;
      player.style.left = x + "px";
      player.style.top = y + "px";
    }, 1000);
  }
</script>

</body>
</html>
